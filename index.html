
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imagine AI - مختبر الإبداع الذكي</title>
    <meta name="description" content="The ultimate generative art platform.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#00d2ff',
              accent: '#0ea5e9',
            }
          }
        }
      }
    </script>
    
    <style id="admin-dynamic-css"></style>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Vazirmatn:wght@400;700;900&display=swap');
      
      :root {
        --primary: #00d2ff;
        --accent: #0ea5e9;
      }

      body { 
        margin: 0; 
        padding: 0; 
        background-color: #f8fafc; 
        font-family: 'Inter', 'Vazirmatn', sans-serif; 
        overflow: hidden; 
        height: 100vh;
        width: 100vw;
        transition: background-color 0.3s ease;
      }

      .dark body {
        background-color: #0f172a;
      }

      #root { 
        height: 100%; 
        width: 100%;
        display: flex; 
        flex-direction: column; 
      }

      /* Phone Specific Fixes */
      .device-layout-android header, .device-layout-iphone header {
        padding-left: 0.75rem !important;
        padding-right: 0.75rem !important;
      }

      .device-layout-android .profile-name, .device-layout-iphone .profile-name {
        display: none !important;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: rgba(14, 165, 233, 0.2); 
        border-radius: 10px; 
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }

      .floating-item {
        animation: float 4s ease-in-out infinite;
      }

      .image-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      /* Fix for iOS momentum scrolling */
      .custom-scrollbar {
        -webkit-overflow-scrolling: touch;
      }
    </style>
